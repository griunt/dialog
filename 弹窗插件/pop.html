<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery</title>
    <link rel="stylesheet" type="text/css" href="css/dialog.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jQuery.dialog.js"></script>



  </head>
  <body>
<a href="javascript:void(0);" class="dialogShow">请点击</a>
<div class="dialogBack"></div>
<div id="dialogMain">
  <div class="dialogHead">
<h5>q</h5>
  </div>
  <div class="dialogBody">
    <p>q</p>
  </div>
  <div class="dialogFoot">
    <a   class="btn" >close</a>
  </div>
</div>
<script type="text/javascript">
$(function(){
var myTxt={
'headTxt' : 'mmmm',
'bodyTxt' : 'nnnnnnn'
}

$('.dialogShow').on('click',function(){
$('#dialogMain').dialogPlugin(myTxt).dialogTxt();
  $('#dialogMain').dialogPlugin(myTxt).dialogBgcolor();
});
});
</script>
  </body>

</html>
